name: Continious Integration and Deployment for RBS.Auth

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build_result: ${{ steps.dotnet_build_app.RESULT_BUILD }}
    steps:
      - name: Checkout code 💩
        uses: actions/checkout@v2
        
      - name: Setup .NET 6 🔑
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Restore dependencies ⛓️
        run: dotnet restore RBS.Auth.WebApi
      
      - name: Build an application 🚀
        id: dotnet_build_app
        run: | 
        dotnet build RBS.Auth.WebApi -c Release --no-restore
        echo ::set-output name=build_result::$?
    
  notifyTelegram:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: send custom message
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            The ${{ github.event_name }} event triggered final step.
            Result ${{ needs.build.outputs.build_result }}
            


      